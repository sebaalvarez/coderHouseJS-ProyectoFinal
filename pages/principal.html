<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LIBRERIAS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- CSS  -->
  <link rel="stylesheet" href="../css/style.css">
  <title>Salud</title>
</head>

<body>
  <header>
    <h1>Mini Sistema de Turnos</h1>
  </header>

  <main>
    <section class="sec-info-login">
      <img id="userImg" src="" alt="">
      <h4 id="userLog"></h4>
    </section>
    <section class="menu" id="menu">
      <button class="btnMenu" id="btnConf">⚙️ Configuración</button>
      <button class="btnMenu" id="btnAddTurno">📝 Cargar Turnos</button>
      <button class="btnMenu" id="btnDeleteTurno">✂️ Eliminar Turnos</button>
      <button class="btnMenu" id="btnCnsTurn">📊 Consultar Turnos</button>
      <button class="btnMenu" id="btnReset">🗑️ Borrar Información</button>
      <button class="btnMenu" id="btnSalir">🛫 Salir</button>
    </section>


    <form id="formConfig" class="formConfig"></form>

    <form id="formTurno" class="formTurno"></form>

    <section id="sec-disponibilidad">
      <h3 id="titulo-disp"></h3>
      <ol id="disponibilidad"></ol>
      <div class="card-disponibilidad-content"></div>
    </section>



    <table id="tblTurnos" class="tabla-turnos"></table>

    <template id="template-disponibilidad">
      <div class="card-disponibilidad">
        <h4 class="card-disponibilidad-titulo"></h4>
        <p class="card-disponibilidad-texto"></p>
      </div>
    </template>

  </main>

  <!-- LIBRERIAS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="../js/db/mockup.js"> </script>
  <script src="../js/env.js"> </script>
  <script src="../js/model/turno.js"> </script>
  <script src="../js/model/tipoAtencion.js"> </script>
  <script src="../js/model/disponibilidad.js"> </script>
  <script src="../js/controllers/principal.controller.js"> </script>
  <script src="../js/principal.js"> </script>
</body>

</html>
